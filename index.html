<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main>
        <header class="header">
            <button class="highScoreButton">View High Scores</button>
            <p id='timer' class="timer">Timer</p>
        </header>

        <!-- starter screen div -->
        <div id="startScreen" class="startScreen">
            <h1 class="titleText">Coding Quiz</h1>
            <button id="startButton" class="startButton">Start Quiz</button>
        </div>

        <!-- quiz div -->
        <div id="quiz" class="quiz">
            <h1 id="question" class="question">How many nuggets exist in the world?</h1>
            <div class="answersContainer">
                <button id="answer1" class='answerButton'>test</button>
                <button id="answer2" class='answerButton'>test</button>
                <button id="answer3" class='answerButton'>test</button>
                <button id="answer4" class='answerButton'>test</button>
            </div>
            <h3 id="rightOrWrong" class="rightOrWrong"></h3>
        </div>

        <!-- Game Over div -->
        <div id="gameOver" class="gameOver">
            <h1 class="titleText">Game Over</h1>
            <h2 id="scoreText" class="smallText">Your Score is:</h2>
            <h2 class="smallText">Enter your initials:</h2>
            <input type="text" class="textInput">
            <button class="smallButton">Save Score</button>
        </div>
    </main>
</body>
<script src="./assets/script.js"></script>

</html>
